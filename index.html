<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Notu Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Final Notu Hesaplama</h1>
        <form id="notHesaplaFormu" class="space-y-4">
            <div>
                <label for="vizeNotu" class="block text-sm font-medium text-gray-700">Vize Notu:</label>
                <input type="number" id="vizeNotu" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="text-center">
                <button type="button" onclick="hesapla()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hesapla</button>
            </div>
        </form>
        <p id="sonuc" class="mt-4 text-center text-lg font-semibold text-red-600"></p>
    </div>

    <script>
        function hesapla() {
            var vizeNotu = parseFloat(document.getElementById('vizeNotu').value);
            var gecmeNotu = 35;
            var vizeYuzdesi = 0.30;
            var finalYuzdesi = 0.70;

            // Gereken final notunu hesapla
            var gerekenFinalNotu = (gecmeNotu - (vizeNotu * vizeYuzdesi)) / finalYuzdesi;
            gerekenFinalNotu = Math.ceil(gerekenFinalNotu); // Yuvarlama

            // Sonucu ekrana yazdır
            if (gerekenFinalNotu > 100) {
                document.getElementById('sonuc').innerText = "Maalesef, vizeden aldığınız puan ile geçmeniz mümkün değil.";
            } else {
                document.getElementById('sonuc').innerText = "final sınavından almanız gereken minimum not: " + gerekenFinalNotu;
            }
        }
    </script>
</body>

</html>
